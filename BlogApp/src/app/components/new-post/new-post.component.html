<div class="row m-0 w-100">
    <div class="col-md-4 offset-4 mt-5">
      <h4>Add New Post</h4>
      <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="title"
            placeholder="Title"
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="body"
            placeholder="Body"
            ngModel
          />
        </div>
        <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="category"
              placeholder="Category"
              ngModel
            />
          </div>
        <input class="btn btn-outline-info" type="submit" value="Add" />
      </form>
    </div>
  </div>
